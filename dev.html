<!-- *************************** Module 形式加载引入 **************************** -->
<script type="text/javascript" src="node_modules/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
    /* global seajs */
    seajs.config({
        base: './src'
    });
    define('start', function (require) {
        var Minder = require('kityminder').Minder;
        var Theme = require('kityminder').theme;

        // 创建 km 实例
        var km = window.km = new Minder();
        km.setup('#minder-view');
        setTimeout(function () {
            km.execCommand('template', 'tree-branch');
            km.execCommand('theme', 'tree-branch');
        }, 1000);
    });
    seajs.use('start');
</script>
